<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/coinflip.css" />
    <script src="js/coinflip.js" defer></script>
    <title>COINFLIP</title>
  </head>
  <body>
    <h1>Coinflip</h1>
    <div id="counter">
      <table style="border: 2px solid">
        <tr>
          <td>Balance:</td>
          <td id="balance">1</td>
        </tr>
        <tr>
          <td>Wins:</td>
          <td id="wins">0</td>
        </tr>
        <tr>
          <td>Loses:</td>
          <td id="loses">0</td>
        </tr>
        <tr>
          <td>Coins:</td>
          <td id="coins">1</td>
        </tr>
      </table>
    </div>
    <p>Press a button below to choose HEADS or TAILS:</p>
    <button id="heads">HEADS</button>
    <button id="tails">TAILS</button>
    <br />
    <br />
    <div id="display"></div>
  </body>
</html>
